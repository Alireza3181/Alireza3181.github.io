<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #E0A49C, #D5479D);
            overflow: hidden;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            color: #ff4081;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
            text-align: left;
        }
        p {
            font-size: 1.2em;
            font-weight: 400;
            color: #555;
            line-height: 1.5;
            
            text-align: right;
        }
        .button {
            background: #ff4081;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/34/Anatomical_Heart.svg') no-repeat center;
            background-size: cover;
            margin-left: 5px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
                 text-align: left;
                 text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }
            p {
                font-size: 1em;
                line-height: 1.5;
                text-align: right;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

        }
                .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            top: 0;
            animation: confetti 3s linear infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 Happy 
            <br>
            🎂 Birthday
            <br>
            🌟 MEL MELY
            <br>
        </h1>
        <p style=" font-weight: bold;">
            تبریییک و
            <br>
            same as always<br>
            <strong>با آرزوی</strong><br>
            <span style=" font-weight: bold;">موفقیت های خیلی خیییلی زیاد</span><br>
            <span style=" font-weight: bold;">خوشحالی های فوووق فراوان</span><br>
            <span style=" font-weight: bold;">:) و دوری از سرُم ها </span>
        </p>
        <button class="button" onclick="startConfetti()">دکمه جشن گرفتن 🎈🥳</button>
        <br><br><br>
        <div>Not enough, but made with <span style="color:tomato">❤</span>
        </div>
    </div>
    
    <script>
        function createConfetti() {
    for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
        }
        }

        function startConfetti() {
            createConfetti();
        }
    </script>
</body>
</html>
